	<script type="text/javascript" >
	 var val1 = 8 ;
	 var val2 = 3 ;
	
	 function cuentas(){

		var  division 		= val1 / val2;
		var  resto 			= val1 % val2 ;
		
		document.write("VALORES UTILIZADOS"	);
	 document.write("<br/> Primer Valor =  " +val1	);
	 document.write("<br/> Segundo Valor =  " +val2	);

		document.write("<br/> Suma=" + suma);
		document.write("<br/> Resta=" + resta);
		document.write("<br/> Multiplicacion=" + multiplicacion);
		document.write("<br/> Division=" + division);
		document.write("<br/> Resto=" + resto);
		document.write('<p><a href="../index.html">Volver</a></p>')
		
	 }
	 
	</script>
	
	<input type="button" onclick="cuentas()" value="Resultados de las cuentas" />
